<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33bf44000f.js" crossorigin="anonymous"></script>
    <title>Animaciones en css</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <i class="fa-solid fa-mug-saucer" style="color: #ffffff;"></i>
                <h1>Tasse</h1>
            </div>
            <div class="bars" style="cursor: pointer;">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </div>
            <ul>
                <li>Inicio</li>
                <br>
                <li>
                    <a href="#catalogo" style="text-decoration: none; color: #ffffff;">Catálogo</a>
                </li>
                <br>
                <li>
                    <a href="#contacto" style="text-decoration: none; color: #ffffff;">Contacto</a>
                </li>
            </ul>
        </nav>
        <section class="filtros">
            <span>Ordenar por:</span>
            <select class="opcion">
                <option>Nombre</option> 
            </select>
        </section>
        <main>
            <div id="catalogo" class="card-container">
                <div class="card">
                    <img src="assets/imgs/img1.jpg" alt="taza">
                    <span>Tasse Grafito</span>
                        <br>
                        $10.500
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img2.jpg" alt="taza">
                    <span>Tasse Chocolate</span>
                        <br>
                        $10.500
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img3.jpg" alt="taza">
                    <span>Tasse Conjunto</span>
                        <br>
                        $25.000
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img4.jpg" alt="taza">
                    <span>Tasse Cream</span>
                        <br>
                        $8.500
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img5.jpg" alt="taza">
                    <span>Tasse Black</span>
                        <br>
                        $8.500
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img6.jpg" alt="taza">
                    <span>Tasse Long</span>
                        <br>
                        $11.000
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img7.jpg" alt="taza">
                    <span>Tasse Conjunto2</span>
                        <br>
                        $25.000
                        <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/img8.jpg" alt="taza">
                    <span>Tasse Rústica</span>
                        <br>
                        $8.000
                        <button>Ver más</button>
                </div>
            </div>
        </main>
        <footer id="contacto">
            <div>
                <div class="transform1">
                <a href="https://www.facebook.com">
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </a>
                </div>
                <div class="transform2">
                <a href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                </a>
                </div>
            </div>
            <span><strong>Todos los derechos reservados</strong></span>
        </footer>    
    </div>
</body>
</html>
